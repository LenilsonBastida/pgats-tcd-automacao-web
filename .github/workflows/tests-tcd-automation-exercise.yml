name: PGATS - Trabalho de Concusão da Disciplina - Automação Web

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Cypress Tests - Trabalho Final
      uses: cypress-io/github-action@v6
      with:
        browser: chrome
        headless: true
        spec: cypress/e2e/tcd-automation-exercise.cy.js
        record: false
        parallel: false
        component: false
        publish-summary: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-results-trabalho-final
        path: |
          cypress/reports/
          cypress/screenshots/
          cypress/videos/
        retention-days: 7

    - name: Upload Mochawesome Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mochawesome-report-trabalho-final
        path: cypress/reports/
        retention-days: 7